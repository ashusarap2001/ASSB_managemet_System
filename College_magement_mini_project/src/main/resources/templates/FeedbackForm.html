                         <a th:href="@{/teacher/}" class="dropdown-item">Staff</a>

                    </div>

               <div class="nav-item dropdown">
					<a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Sigin</a>

            </div>

    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Feedback Form</h1>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Feedback Form</div>
						<div class="card-body">
							<form th:action="@{/student/saveFeedback}" method="post">
								
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text" name="name" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email" class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Mobile Number</label> <input type="text" name="phone"
										class="form-control">
								</div>

								Overall Experience:<br>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="Experience" id="inlineRadio1"
										value="option1">
									<label class="form-check-label" for="inlineRadio1">1</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="Experience" id="inlineRadio2"
										value="option2">
									<label class="form-check-label" for="inlineRadio2">2</label>

								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="Experience" id="inlineRadio2"
										value="option3">
									<label class="form-check-label" for="inlineRadio2">3</label>

								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="Experience" id="inlineRadio2"
										value="option4">
									<label class="form-check-label" for="inlineRadio2">4</label>

								</div>
								<br><br>
								Interactive Elements:<br>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="Elements" id="inlineRadio1"
										value="option1">
									<label class="form-check-label" for="inlineRadio1">1</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="Elements" id="inlineRadio2"
										value="option2">
									<label class="form-check-label" for="inlineRadio2">2</label>

								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="Elements" id="inlineRadio2"
										value="option3">
									<label class="form-check-label" for="inlineRadio2">3</label>

								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="Elements" id="inlineRadio2"
										value="option4">
									<label class="form-check-label" for="inlineRadio2">4</label>

								</div>

								<br><br>
								Venue and Logistics:<br>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="venue_Logistics"
										id="inlineRadio1" value="option1">
									<label class="form-check-label" for="inlineRadio1">1</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="venue_Logistics"
										id="inlineRadio2" value="option2">
									<label class="form-check-label" for="inlineRadio2">2</label>

								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="venue_Logistics"
										id="inlineRadio2" value="option3">
									<label class="form-check-label" for="inlineRadio2">3</label>

								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="venue_Logistics"
										id="inlineRadio2" value="option4">
									<label class="form-check-label" for="inlineRadio2">4</label>

								</div>

								<br><br>
								Speakers and Presenters:<br>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="speakers" id="inlineRadio1"
										value="option1">
									<label class="form-check-label" for="inlineRadio1">1</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="speakers" id="inlineRadio2"
										value="option2">
									<label class="form-check-label" for="inlineRadio2">2</label>

								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="speakers" id="inlineRadio2"
										value="option3">
									<label class="form-check-label" for="inlineRadio2">3</label>

								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="speakers" id="inlineRadio2"
										value="option4">
									<label class="form-check-label" for="inlineRadio2">4</label>

								</div>

								<br>
								<br>


								<button class="btn btn-primary col-md-12">Send Feedback8</button>

							</form>
						</div>
					</div>
				</div>
			</div>

		</div>





	</section>

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
